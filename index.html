<!doctype html>

<head>

  <style>
    /* Fondo negro con estrellas */
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow-x: hidden;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
      cursor: none; /* ocultar cursor original */
    }

    /* Crear el efecto de estrellas */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.5;
      pointer-events: none;
    }

    /* Cursor personalizado: punto blanco */
    .cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      text-align: center;
    }

    /* Botones */
    .btn {
      padding: 12px 24px;
      border: 1px solid white;
      background: transparent;
      color: white;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
      cursor: none; /* usar el punto blanco */
    }

    .btn:hover {
      background: white;
      color: black;
      transform: scale(1.1);
    }

    /* Secciones */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      scroll-snap-align: start;
    }

    html {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }
  </style>
</head>
